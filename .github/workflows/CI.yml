name: Java CI with Gradle

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    
    # Java 17 Setting
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Docker Login
    - name: Docker Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    # Make serviceAccountKey.json from firebaseAuth
    - name: make serviceAccountkey.json
      run: |
        touch serviceAccountKey.json
        echo ${{ secrets.FIREBASE_ACCOUNT_KEY }} >> serviceAccountkey.json
      shell: bash
            
    # Springboot Application Build
    - name: Build with Gradle
      run: ./gradlew build -x test

    # Docker Image Build
    - name: Docker Image Build
      run: docker build --platform linux/amd64 -t ${{ secrets.DOCKERHUB_USERNAME }}/gdsc_alert .

    # DockerHub Push
    - name: DockerHub Push
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/gdsc_alert
